<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5 text-center">
                <h1>Welcome back &#9829;</h1><hr>
                <!-- <div class="alert alert-success" role="alert">
                   Login succesfull	&#128512; <a href="" class="text-primary"
                    style="cursor: pointer;">Forget password</a>
                  </div> -->
                  
                <form [formGroup] = "loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Id here"
                        formControlName="email">
                        <label>
                            Password
                        </label>
                        <input type="password" class="form-control" placeholder="******"
                        formControlName="password">

                    </div>
                    <br>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
